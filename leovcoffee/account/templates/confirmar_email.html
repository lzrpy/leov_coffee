{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leov Coffee | Confirmação de E-mail</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/confirmar_email.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.ico' %}">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <header class="py-5">
    <div class="container px-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xxl-6 mt-5">
                <div class="text-center my-5">
                    <h1 class="fw-bolder mb-5"> Olá. Bora pedir um café aí?</h1>
                    <p class="lead fw-normal text-muted">Para prosseguir, insira abaixo o código de segurança que enviamos em seu e-mail de cadastro
                    </p>
                </div>
            </div>
        </div>
    </div>
  </header>

  <form class="mx-1 mx-md-4" action="{% url 'confirmarEmail' %}" method="POST">
    {% csrf_token %}  
    <section class="bg-light" id="scroll-target">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input_codigo" name="input_codigo" placeholder="Insira seu código aqui" aria-label="Insira seu código aqui" aria-describedby="basic-addon2" minlength="6" maxlength="6">
                    <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="input">Enviar</button>
                    </div>
                </div>
                <img src="{%static 'images/logo_confirmar_email.png'%}" class="rounded mx-auto d-block w-50 px-5" alt="...">
            </div>
        </div>
    </section>
  </form>
   
    
    
</body>
</html>
