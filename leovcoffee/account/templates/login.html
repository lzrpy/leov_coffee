{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeoV Coffee | Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.ico' %}">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <section class="vh-100" style="background-color: #212529;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  {% if message.tags == "error" %}
                      <div class="alert alert-danger">
                        {{ message }}
                      </div>
                  {% else %}
                    <div class="alert-{{ message.tags }}">
                      {{ message }}
                    </div>
                  {% endif %}

                  <a href="http://127.0.0.1:8000/"><img class = "button_left ml-5 mx-5" src="{%static 'images/left_button.png'%}" alt=""></a>
                  <p class = "text_home ml-5"> Voltar para Home </p>

                  {% for message in messages %}
                  <div class="container-fluid p-0">
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="True">&times;</span>
                      </button>
                      {{ message }}
                    </div>
                  </div>
                  {% endfor %}

                  <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-5">Fazer Login</p>
                  <div class="form-check d-flex justify-content-center mb-3 mr-3">
                    <label class="form-check-label" for="form2Example3"> Bem-vindo(a) de volta</label>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5 mr-3">
                    <label class="form-check-label" for="form2Example3">
                      Não é cadastrado(a)? <a href="{% url 'userRegister' %}">Crie sua conta</a>
                    </label>
                  </div>

                  <form class="mx-1 mx-md-4" action="{% url 'userLogin' %}" method="POST">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="input_email" class="form-control" name = "input_email" placeholder="E-mail" minlength="10" maxlength="100" />
                      </div>
                    </div>
  
  
                    <div class="d-flex flex-row align-items-center mb-0">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-3">
                        <input type="password" id="input_senha" class="form-control" name="input_senha" placeholder="Senha" minlength="6" maxlength="15" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-5">
                      <i class="fas fa-user fa-lg me-2 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="lbl_esqueci_senha form-check-label ml-5" for="form2Example3">
                          <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
                        </label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="input" class="btn_cadastrar btn btn-primary btn-lg">Entrar</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="{%static 'images/vector_drinking-coffee2.svg'%}"
                    class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
   
    
    
</body>
</html>
